  translation: "Preguntes freqüents"
- id: "faq_subtitle"
  translation: "Resol els dubtes més habituals sobre l'ús del nostre test de ciberseguretat i gestió de dades."
- id: "faq_1_question"
  translation: "¿Què feu amb les meves dades?"
- id: "faq_1_answer"
  translation: "Les dades recollides s'utilitzen només per generar el teu informe de ciberseguretat. No les compartim amb tercers ni les fem servir per cap altra finalitat."
- id: "faq_2_question"
  translation: "¿Compartireu les meves dades amb altres empreses?"
- id: "faq_2_answer"
  translation: "No. Totes les dades resten estrictament privades i només són emprades per oferir-te el servei sol·licitat."
- id: "faq_3_question"
  translation: "¿Estan protegides les meves dades?"
- id: "faq_3_answer"
  translation: "Sí. El nostre sistema compleix amb el RGPD i disposa de mesures avançades per garantir la seguretat de les dades."
- id: "faq_4_question"
  translation: "¿Rebré correus comercials després del test?"
- id: "faq_4_answer"
  translation: "Només rebràs comunicacions si ho acceptes explícitament. Durant el test no hi ha subscripció automàtica a newsletters."
- id: "faq_5_question"
  translation: "¿Les dades queden emmagatzemades indefinidament?"
- id: "faq_5_answer"
  translation: "No. Les dades es conserven durant un màxim de 5 anys i pots sol·licitar-ne la supressió en qualsevol moment."
- id: "faq_6_question"
  translation: "¿Què passa si envio el formulari però no vull continuar?"
- id: "faq_6_answer"
  translation: "La teva informació es mantindrà activa durant 7 dies i es suprimirà automàticament si no continues amb el procés."
