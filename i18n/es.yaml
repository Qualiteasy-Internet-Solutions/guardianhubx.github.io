- id: "faq_title"
  translation: "Preguntas frecuentes"
- id: "faq_subtitle"
  translation: "Resuelve tus dudas más comunes sobre cómo utilizamos tus datos y cómo te ayudamos a mejorar tu postura de seguridad."
- id: "faq_1_question"
  translation: "¿Qué hacéis con mis datos?"
- id: "faq_1_answer"
  translation: "Los datos recopilados se utilizan exclusivamente para generar tu informe de ciberseguridad. No los compartimos con terceros ni los usamos con otros fines."
- id: "faq_2_question"
  translation: "¿Compartiréis mis datos con otras empresas?"
- id: "faq_2_answer"
  translation: "No. Todos los datos son estrictamente privados y solo se emplean para ofrecerte el servicio solicitado."
- id: "faq_3_question"
  translation: "¿Están protegidos mis datos?"
- id: "faq_3_answer"
  translation: "Sí. Nuestro sistema cumple con el RGPD y dispone de medidas avanzadas de seguridad para garantizar la protección de tus datos."
- id: "faq_4_question"
  translation: "¿Recibiré correos comerciales después del test?"
- id: "faq_4_answer"
  translation: "Solo recibirás comunicaciones si lo aceptas explícitamente. Durante el test no hay suscripción automática a boletines informativos."
- id: "faq_5_question"
  translation: "¿Se guardarán mis datos indefinidamente?"
- id: "faq_5_answer"
  translation: "No. Los datos se almacenan como máximo 5 años y puedes solicitar su eliminación cuando quieras."
- id: "faq_6_question"
  translation: "¿Qué pasa si envío el formulario pero no quiero seguir?"
- id: "faq_6_answer"
  translation: "Tu información permanecerá activa 7 días y luego se eliminará automáticamente."
