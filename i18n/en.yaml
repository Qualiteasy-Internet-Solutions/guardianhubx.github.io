- id: "qa_3_opt_2"
  translation: "We have something written down, but we've never run a drill."
- id: "qa_3_opt_3"
  translation: "Yes, we have an Incident Response Plan tested annually."

- id: "qa_4_insurance"
  translation: "Does your insurance policy specifically cover cybersecurity incidents (ransom, fines, downtime)?"
- id: "qa_4_opt_1"
  translation: "We don't have cyber insurance or I don't know."
- id: "qa_4_opt_2"
  translation: "Yes, but I think the coverage is basic or limited."
- id: "qa_4_opt_3"
  translation: "Yes, we have a specific policy that is reviewed regularly."

- id: "qa_5_budget"
