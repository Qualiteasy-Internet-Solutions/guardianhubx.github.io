- id: "qa_2_opt_2"
  translation: "We've done some spot training, but I'm not 100% sure."
- id: "qa_2_opt_3"
  translation: "Yes, we conduct continuous training and monthly tests."

- id: "qa_3_response"
  translation: "If you suffered an attack right now, do you have a clear action protocol (who to call, what to disconnect)?"
- id: "qa_3_opt_1"
