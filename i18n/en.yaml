# --- PATH A: MANAGEMENT PROFILE (Business & Impact) ---
- id: "qa_1_impact"
  translation: "If a cyberattack locked all systems today and you couldn't work for 3 days, what would be the impact?"
- id: "qa_1_opt_1"
  translation: "Catastrophic: Severe financial losses and immediate reputational damage."
- id: "qa_1_opt_2"
  translation: "Severe: It would be chaotic, but we could operate manually with difficulty."
- id: "qa_1_opt_3"
  translation: "Minimal: We have guaranteed backup systems and continuity plans."

- id: "qa_2_human"
  translation: "Do you believe your employees could distinguish a sophisticated phishing email from a real one?"
- id: "qa_2_opt_1"
