<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nordsecurity - GuardianHubX - Advanced Cybersecurity Solutions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <div id="common-head"></div>
</head>
<body class="loading">

  <div id="header-container"></div>

  <main class="container my-5">
    <!-- About Section -->
    <section class="about mb-5 container text-center">
      <img src="img/nordsecurity-logo.png" alt="Nordsecurity Logo" class="img-fluid mb-2" style="max-height: 100px;">
      <p data-key="nordsecurity-description">        
      </p>
      <div class="d-flex justify-content-center gap-4">
        <img src="img/nordlayer_network_security_features.webp" 
             class="img-fluid zoomable-image" 
             style="max-width: 500px; width: 45%;" 
             alt="Nordsecurity Screens" 
             onclick="openFullscreen(this)">
    
        <img src="img/nordpass-devices.jpg" 
             class="img-fluid zoomable-image" 
             style="max-width: 500px; width: 45%;" 
             alt="NordPass UI" 
             onclick="openFullscreen(this)">
      </div>
      <p data-key="nordsecurity-description-2" class="pt-4">        
      </p>
      <p data-key="nordsecurity-description-3">
      </p>
    </section>

    <!-- Fullscreen Image Modal -->
    <div id="fullscreen-overlay" onclick="closeFullscreen()">
      <img id="fullscreen-image">
    </div>

    <!-- Solutions Section -->
    <section class="solutions mb-5 container text-center">
      <div class="ratio ratio-16x9">
        <iframe class="embed-responsive-item" data-key="nordsecurity-video-url" src="https://www.youtube.com/embed/7OKaXe-Ym9Q?rel=0" allowfullscreen></iframe>
      </div>
    </section>

    <!-- Contact Section -->
    <section class="contact mb-5">
      <h2 class="text-center mb-4" data-key="contact-title">Contact Us</h2>
      <div class="row align-items-start">
        <div class="col-md-6 text-center">
          <img src="img/cybersecurity-illustration.webp" alt="Contact Illustration" class="img-fluid">
        </div>
        <div class="col-md-6">
          <div class="bg-light p-3 mb-4 rounded border">
            <h4 class="text-primary" data-key="contact-get-in-touch">Get in Touch</h4>
            <p data-key="contact-email"><strong>Email:</strong> <a href="mailto:info@guardianhubx.com">info@guardianhubx.com</a></p>
            <p data-key="contact-phone"><strong>Phone:</strong> <a href="tel:+34934153115">+34 93 415 31 15</a></p>
          </div>
          <form id="contactForm" action="https://formsubmit.co/0def5f03e082a02381954b6b4060f45f" method="POST" />
            <div class="mb-3">
              <label for="name" class="form-label" data-key="form-name">Name:</label>
              <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label" data-key="form-email">Email:</label>
              <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label" data-key="form-message">Message:</label>
              <textarea id="message" name="message" rows="5" class="form-control" required></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label" data-key="form-solutions">Select the solutions you're interested in <span class="text-danger">*</span>:</label>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="faronics" name="solutions" value="Nordsecurity">
                <label class="form-check-label" for="faronics">Nordsecurity</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="nordlayer" name="solutions" value="NordLayer">
                <label class="form-check-label" for="nordlayer">NordSecurity</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="nordpass" name="solutions" value="NordPass">
                <label class="form-check-label" for="nordpass">NordPass</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="passwork" name="solutions" value="Passwork">
                <label class="form-check-label" for="passwork">Passwork</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="edgewatch" name="solutions" value="Edgewatch">
                <label class="form-check-label" for="edgewatch">Edgewatch</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="outkept" name="solutions" value="Outkept">
                <label class="form-check-label" for="outkept">Outkept</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="iDrive" name="solutions" value="iDrive">
                <label class="form-check-label" for="iDrive">iDrive</label>
              </div>
              <div id="checkboxError" class="text-danger d-none" data-key="form-solutions-error">Please select at least one solution.</div>
            </div>
            <button type="submit" class="btn btn-primary w-100" data-key="form-submit">Submit</button>
            <input type="hidden" name="_next" value="https://guardianhubx.com/thanks.html">
            <input type="hidden" name="_subject" value="GuardianHubX submission!">
            <input type="hidden" name="_autoresponse" data-key="thanks" value="Thanks, we recived your message, we will contact you soon.">
            <input type="hidden" name="_template" value="table">
          </form>
        </div>
      </div>
    </section>
  </main>

  <div id="footer-container"></div>

  <!-- JavaScript -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
