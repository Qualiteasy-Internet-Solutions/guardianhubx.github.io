<!DOCTYPE html>
<html lang="{{ .Lang }}">
<head>
  {{ partial "head.html" . }}
</head>
<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-584VRJ97"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

  {{ partial "header.html" . }}

  {{ block "main" . }}{{ end }}
  
  {{ partial "footer.html" . }}

  <!-- Bootstrap Bundle -->

  {{ if hugo.IsDevelopment }}
    <script src="/livereload.js"></script>
  {{ end }}
</body>
</html>
