<!DOCTYPE html>
<html lang="{{ .Lang }}">
<head>
  {{ partial "head.html" . }}
</head>
<body class="{{ if .IsHome }}with-home-header{{ else }}with-fixed-header{{ end }}">
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-584VRJ97" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

  {{ if .IsHome }}
    {{ partial "header-home.html" . }}
  {{ else }}
    {{ partial "header-inner.html" . }}
  {{ end }}

  {{ block "main" . }}{{ end }}
  {{ partial "footer.html" . }}

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  {{ if hugo.IsDevelopment }}
    <script src="/livereload.js"></script>
  {{ end }}
</body>
</html>
