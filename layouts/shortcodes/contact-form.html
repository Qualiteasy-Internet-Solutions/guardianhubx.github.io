<section class="contact mb-5">
  <div class="container">
    <h2 class="text-center mb-4">{{ i18n "contact_title" }}</h2>
    <div class="row align-items-start">
      <div class="col-md-6 text-center">
        <img src="/img/cybersecurity-illustration.jpg" alt="{{ i18n "contact_illustration_alt" }}" class="img-fluid rounded shadow-sm">
      </div>
      <div class="col-md-6">

        <!-- Informació de contacte -->
        <div class="bg-light p-3 mb-4 rounded border">
          <h4 class="text-primary">{{ i18n "contact_get_in_touch" }}</h4>
          <p><strong>{{ i18n "contact_email_label" }}</strong> <a href="mailto:info@guardianhubx.com">info@guardianhubx.com</a></p>
          <p><strong>{{ i18n "contact_phone_label" }}</strong> <a href="tel:+34934153115">+34 93 415 31 15</a></p>
        </div>

        <!-- Formulari -->
        <form class="gform" id="contactForm" action="https://script.google.com/macros/s/AKfycbyJO3Rs4loBRevIsltI1Fcg48BH_WAtGm6Rezhea-0g_FutfYbM0MwOQfEkDI0XXGF5/exec"  method="POST" novalidate>
          <div class="mb-3">
            <label for="name" class="form-label">{{ i18n "form_name" }}</label>
            <input type="text" id="name" name="name" class="form-control" required aria-required="true">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">{{ i18n "form_email" }}</label>
            <input type="email" id="email" name="email" class="form-control" required aria-required="true">
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">{{ i18n "form_message" }}</label>
            <textarea id="message" name="message" rows="5" class="form-control" required aria-required="true"></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">{{ i18n "form_select_solutions" }} <span class="text-danger">*</span></label>

            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="faronics" name="solutions" value="Faronics">
              <label class="form-check-label" for="faronics">Faronics</label>
            </div>

            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="nordlayer" name="solutions" value="NordLayer">
              <label class="form-check-label" for="nordlayer">NordSecurity</label>
            </div>

            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="nordpass" name="solutions" value="NordPass">
              <label class="form-check-label" for="nordpass">NordPass</label>
            </div>

            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="passwork" name="solutions" value="Passwork">
              <label class="form-check-label" for="passwork">Passwork</label>
            </div>

            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="edgewatch" name="solutions" value="Edgewatch">
              <label class="form-check-label" for="edgewatch">Edgewatch</label>
            </div>

            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="outkept" name="solutions" value="Outkept">
              <label class="form-check-label" for="outkept">Outkept</label>
            </div>

            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="idrive" name="solutions" value="iDrive">
              <label class="form-check-label" for="idrive">iDrive</label>
            </div>

            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="prey" name="solutions" value="Prey Project">
              <label class="form-check-label" for="prey">Prey Project</label>
            </div>

            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="qualiteasy" name="solutions" value="Qualiteasy">
              <label class="form-check-label" for="qualiteasy">Qualiteasy</label>
            </div>

            <div id="checkboxError" class="text-danger d-none">{{ i18n "form_solutions_error" }}</div>
          </div>

          <!-- Consentiment RGPD -->
          <div class="mb-3 mt-4 p-2 border rounded bg-light">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="privacy-policy" name="privacy-policy" required>
              <label class="form-check-label fw-bold" for="privacy-policy">
                 {{ i18n "form_privacy_consent" }} <a href="{{ i18n "form_privacy_consent_link" }}" target="_blank">{{ i18n "form_privacy_consent_2" }}</a>.
              </label>
            </div>
          </div>

          <!-- Botó d'enviament -->
          <button type="submit" class="btn btn-primary w-100">{{ i18n "form_submit" }}</button>

          <!-- Camps ocults -->
          <input type="hidden" name="g-recaptcha-response" id="g-recaptcha-response">
          <input type="hidden" name="_next" value="thanks.html">
          <input type="hidden" name="_subject" value="GuardianHubX submission!">
          <input type="hidden" name="_autoresponse" value="{{ i18n "form_thanks" }}">
          <input type="hidden" name="_template" value="table">
        </form>
      </div>
    </div>
  </div>
</section>
