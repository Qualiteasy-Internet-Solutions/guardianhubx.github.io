<div class="bg-light border rounded-4 p-5 shadow-sm mx-auto" style="max-width: 700px;">

    <h3 class="fw-bold mb-2">{{ i18n "test_title" }}</h3>

    <div class="d-flex flex-column flex-md-row justify-content-center align-items-center gap-3 my-3">
        <span class="badge bg-primary-subtle text-primary px-3 py-2 fs-6 rounded-pill shadow-sm">
        {{ i18n "test_disclaimer" }}
        </span>
        <span class="text-muted small text-uppercase fw-semibold  ps-3" style="letter-spacing: 0.5px;">
        {{ i18n "test_duracion" }}
        </span>

    </div>

    <a href="{{ cond (eq .Site.Language.Lang "es") ("/es/test-ciberseguridad/" | relLangURL) (cond (eq .Site.Language.Lang "ca") ("/ca/test-ciberseguretat/" | relLangURL) ("/en/cybersecurity-test/" | relLangURL)) }}" class="btn btn-primary btn-lg px-4">
