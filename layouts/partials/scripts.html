<script>
// Navbar scroll effect
window.addEventListener('scroll', function() {
    const navbar = document.querySelector('.landing-navbar');
    if (navbar && window.scrollY > 50) {
        navbar.classList.add('landing-scrolled');
    } else if (navbar) {
        navbar.classList.remove('landing-scrolled');
    }
});

// Scroll animations
const observerOptions = {
    threshold: 0.1,
    rootMargin: '0px 0px -50px 0px'
};

const observer = new IntersectionObserver(function(entries) {
    entries.forEach(entry => {
        if (entry.isIntersecting) {
            entry.target.classList.add('landing-visible');
        }
    });
}, observerOptions);

// Observe all animation elements
document.querySelectorAll('.landing-fade-in, .landing-slide-in-left, .landing-slide-in-right').forEach(el => {
    observer.observe(el);
});

// Add loading animation
window.addEventListener('load', function() {
    document.body.style.opacity = '1';
});


window.addEventListener('scroll', function () {
const header = document.querySelector('#main-header');
const logo = document.querySelector('header img.logo');
const topbar = document.querySelector('#top-bar');
const banner = document.querySelector("#banner-rotator");

if (window.scrollY > 50) {
    header?.classList.add('shrink');
    logo?.classList.add('logo-petit');
    if (topbar) topbar.style.display = 'none';
} else {
    header?.classList.remove('shrink');
    logo?.classList.remove('logo-petit');
    if (topbar) topbar.style.display = 'flex';
}
if (banner) {
  banner.style.maxHeight = '110px';
  banner.style.opacity = '0.8';
}
});


</script>
